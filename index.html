<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedores</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Cadastro Fornecedor/Produto</h1>
        <form id="supplierForm">
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">Dados do Fornecedor</div>
                <div class="card-body">
                    <div class="form-row">
                        <div class="form-group col-md-7">
                            <label for="razaoSocial">Razão Social*</label>
                            <input type="text" class="form-control" id="razaoSocial" required>
                        </div>
                        <div class="form-group col-md-5">
                            <label for="cnpj">CNPJ*</label>
                            <input type="text" class="form-control" id="cnpj" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-7">
                            <label for="nomeFantasia">Nome Fantasia*</label>
                            <input type="text" class="form-control" id="nomeFantasia" required>
                        </div>
                        <div class="form-group col-md-5">
                            <label for="inscricaoEstadual">Inscrição Estadual</label>
                            <input type="text" class="form-control" id="inscricaoEstadual">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-7">
                            <div class="col-md-10" style="padding-left: 0px !important;">
                                <label for="cep">CEP*</label>
                                <input type="text" class="form-control" id="cep" onblur="fetchAddress()">
                            </div>
                        </div>
                        <div class="form-group col-md-5">
                            <label for="inscricaoMunicipal">Inscrição Municipal</label>
                            <input type="text" class="form-control" id="inscricaoMunicipal">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-8">
                            <label for="endereco">Endereço*</label>
                            <input type="text" class="form-control" id="endereco" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="numero">Número*</label>
                            <input type="text" class="form-control" id="numero" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="complemento">Complemento*</label>
                            <input type="text" class="form-control" id="complemento" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <label for="bairro">Bairro*</label>
                            <input type="text" class="form-control" id="bairro" required>
                        </div>
                        <div class="form-group col-md-5">
                            <label for="municipio">Município*</label>
                            <input type="text" class="form-control" id="municipio" required>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="estado">Estado*</label>
                            <input type="text" class="form-control" id="estado" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nomeContato">Nome da Pessoa de Contato*</label>
                            <input type="text" class="form-control" id="nomeContato" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="telefone">Telefone*</label>
                            <input type="text" class="form-control" id="telefone" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="email">E-mail*</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">Produtos*</div>
                <div class="card-body" id="products">
                    <p class="text-center text-muted" id="noProductsMessage">Nenhum produto selecionado</p>
                </div>
                <button type="button" class="btn btn-success" id="addProduct">Adicionar Produto</button>
            </div>

            <div class="card mb-4">
                <div class="card-header bg-primary text-white">Anexos*</div>
                <div class="card-body" id="attachments">
                    <p class="text-center text-muted" id="noAttachmentsMessage">Nenhum anexo selecionado</p>
                </div>
                <button type="button" class="btn btn-success" id="addAttachment">Incluir Anexo</button>
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg btn-block">Salvar Fornecedor</button>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
